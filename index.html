<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    *,
    ::after,
    ::before {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background-color: #FFF;
        background-repeat: no-repeat;
        background-position: center bottom;
        background-size: cover;
    }

    a {
        cursor: pointer;
        text-decoration: none;
    }

    li {
        list-style: none;
    }

    .wrapper {
        align-items: stretch;
        display: flex;
        width: 100%;
    }

    #sidebar {
        max-width: 240px;
        min-width: 240px;
        transition: all 0.35s ease-in-out;
        z-index: 1111;
        height: 100vh;
    }

    #sidebar.collapsed {
        margin-left: -240px;
    }

    .main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
        transition: all 0.35s ease-in-out;
    }

    .sidebar-logo {
        padding: 1.15rem 1.5rem;
    }

    .sidebar-logo a {
        color: #e9ecef;
        font-size: 1.25rem;
        font-weight: 600;
    }

    .sidebar-nav {
        padding: 0;
    }
    a.sidebar-link {
        padding: .625rem 1.625rem;
        color: #e9ecef;
        position: relative;
        display: block;
        font-size: 1rem;
    }

    .sidebar-link[data-bs-toggle="collapse"]::after {
        border: solid;
        border-width: 0 .075rem .075rem 0;
        content: "";
        display: inline-block;
        padding: 2px;
        position: absolute;
        right: 1.5rem;
        top: 1.4rem;
        transform: rotate(-135deg);
        transition: all .2s ease-out;
    }

    .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
        transform: rotate(45deg);
        transition: all .2s ease-out;
    }

    .sidebar-user {
        position: absolute;
        bottom: 0;
        width: 100%;
        }

        .sidebar-user .avatar {
        color: #e9ecef;
        }

        .sidebar-user .user-name {
        color: #e9ecef;
        font-size: 0.9rem;
        }

    .content {
        max-width: 100vw;
        width: 100%;
    }


    @media (max-width: 767px) {
        #sidebar {
            margin-left: -240px;
        }
        #sidebar.collapsed {
            margin-left: 0;
        }
    }
  </style>
</head>
<body>

<div class="d-flex" id="wrapper">
  
<div class="bg-dark text-white" id="sidebar">
    <div class="navbar navbar-dark sidebar-logo">
      <a href="#" class="navbar-brand">Admin Panel</a>
    </div>
    <div class="sidebar-nav">
      <ul class="list-unstyled">
        <li><a href="/home.html" class="sidebar-link"><i class="fas fa-home me-2"></i>Home</a></li>
        <li><a href="/dashboard.html" class="sidebar-link"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
        <li><a href="/order.html" class="sidebar-link"><i class="fas fa-clipboard-list me-2"></i>Orders</a></li>
        <li><a href="/products.html" class="sidebar-link"><i class="fas fa-box-open me-2"></i>Products</a></li>
        <li><a href="/customers.html" class="sidebar-link"><i class="fas fa-users me-2"></i>Customers</a></li>
      </ul>
    </div>
    <div class="sidebar-user">
      <div class="d-flex align-items-center justify-content-between p-3">
        <div class="d-flex align-items-center">
          <div class="avatar me-2">
            <i class="fas fa-user-circle fa-lg"></i>
          </div>
          <div class="user-name">Test User</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" id="menu-toggle">
            <span class="navbar-toggler-icon"></span>
          </button>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/"><i class="zmdi zmdi-notifications text-danger"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid" id="root">
   
    </div>
  </div>

</div>

<script src="./js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("menu-toggle").addEventListener("click", function(e) {
    e.preventDefault();
    document.getElementById("wrapper").classList.toggle("toggled");
    document.getElementById("sidebar").classList.toggle("collapsed");
  });

  function loadContent(url) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById('root').innerHTML = html;
            })
            .catch(error => console.error('Error loading content:', error));
    }

    window.onload = function() {
        loadContent('home.html');
    };

    document.querySelectorAll('.sidebar-link').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const url = this.getAttribute('href');
            loadContent(url);
        });
    });
</script>

</body>
</html>
